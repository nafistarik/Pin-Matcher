<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="full">
       <div class="container">
        <div class="generate">
            <div class="screen">
                
            </div>
            <div class="below">
                <div class="pin-generator">
                    Generate Pin
                </div>
            </div>
        </div>
        <div class="submit">
            <div class="display">
                
            </div>
            <div class="button-area">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="delete">Del</button>
                <button>0</button>
                <button class="clear">Clear</button>
                <button class="submit-button">Submit</button>
                <h3 class="try"><span class="try-num">3</span> tries left</h3>
            </div>
        </div>
    </div>
    <div class="right">Pin Matched... Secret door is open for you!</div>
    <div class="wrong">Pin didn't Match... Try Again!</div>
   </div>
    
    <script src="app.js"></script>
</body>
</html>
